<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe Game | Gariox 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Which do you want to be?</div>
      <div class="options">
        <button class="playerX">Player1 (X)</button>
        <button class="playerO">Player2 (O)</button>
      </div><br>
<center><a href="https://github.com/GARIOX3D">
        <button style="background:#F9A7B0;vertical-align:center;width:160px;height:35px;border-radius:10px">Back To Home</button></a></center>
      <div class="credit">Created By <a href="//caliph71.xyz" target="_blank">Gariox 3D</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Repeat</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
